---
layout: default
---

<main class="satellite {{ page.class }}">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bordered-content">
          <div class="page_icon">
            <img alt="Image" src="{{ "/assets/img/" | append: page.page_icon | prepend: site.baseurl | prepend: site.url }}">
          </div>
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</main>
