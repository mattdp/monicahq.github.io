---
layout: default
---

<main class="blog">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="blog-header">
          <h2>Our blog</h2>
          <ul class="horizontal">
            <li>
              <a href="https://twitter.com/MonicaHQ_app">Follow Monica on Twitter</a>
            </li>
            <li>
              <a href="https://tinyletter.com/monicahq">Subscribe to the newsletter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    {% for post in site.posts %}
    <div class="row">
      <div class="col-12">
        <article>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="date">{{ post.date | date: '%B %d, %Y' }}</p>
          <div class="content">
            {{ post.content }}
          </div>
        </article>
      </div>
    </div>
    {% endfor %}

  </div>

</main>
